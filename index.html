<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Buscador de películas</title>
    </head>
    <body>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <h1 class="navbar-title">Buscador de películas</h1>
        </nav>
        <div class="container">
            <input
                type="text"
                id="searchInput"
                placeholder="Ingrese el título de la película"
            />
            <button id="searchButton">
                Buscar
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-film"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"
                    />
                </svg>
            </button>
            <div id="results"></div>
        </div>

        <h2 class="contain">
            Kung Fu Panda 4 | Tráiler Oficial (Universal Pictures) - HD
        </h2>
        <div class="contain">
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/kg3Q63gzF6I?si=Gnb0ZlsjfSQ25PQn"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
        </div>

         <h2 class="contain">
           El Reino del Planeta de los Simios | Tráiler Oficial en español | HD
        </h2>
        <div class="contain">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/fWWrW_VLjws?si=WtFNhJuSyVzkeOWZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
        </div>

        <div class="contain">
            <img class="banner" src="./img/peliculas.jpg" alt="" />
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Buscador de Peliculas</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Comedia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"
                                >Drama</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
